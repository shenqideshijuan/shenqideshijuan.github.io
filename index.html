<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙楚航 - Sun Chuang</title>
    <link rel="icon" href="https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/main/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei Light", "微软雅黑 Light", "SimSun", "华文宋体", sans-serif;
            color: #e0d6c9;
            background-color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* 微软雅黑字体应用区域 */
        .msyh-font {
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        /* 语言切换 */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .language-btn {
            background: rgba(90, 70, 50, 0.8);
            color: #e0d6c9;
            border: 1px solid #7a6150;
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            width: 100px;
            text-align: center;
        }
        
        .language-options {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(60, 45, 30, 0.95);
            border: 1px solid #7a6150;
            border-radius: 3px;
            margin-top: 5px;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
            width: 100px; /* 与按钮同宽 */
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .language-options a {
            display: block;
            padding: 8px 15px;
            color: #e0d6c9;
            text-decoration: none;
            white-space: nowrap; /* 防止文字换行 */
            text-align: center;
        }
        
        .language-options a:hover {
            background: rgba(120, 90, 60, 0.8);
        }
        
        /* 分区样式 */
        .screen {
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-align: center;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        /* 添加光源效果 */
       body::before {
       content: '';
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
       pointer-events: none;
       z-index: 1;
}
        /* 背景样式 */
        .bg-stars {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-4.0.3') no-repeat center/cover;
        }
        
        .bg-bookshelf {
            background: linear-gradient(rgba(60, 45, 30, 0.5), rgba(60, 45, 30, 0.6)), url('https://images.unsplash.com/photo-1532012197267-da84d127e765?ixlib=rb-4.0.3') no-repeat center/cover;
        }
        
        /* 文本内容样式 */
        .content {
            max-width: 800px;
            margin: 0 auto;
            z-index: 2;
        }
       /* 各屏幕背景图片 */
        #screen1 {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/main/images/1.png') no-repeat center/cover;
        }
        
        #screen2 {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/main/images/2.png') no-repeat center/cover;
        }
        
        #screen3 {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/main/images/3.png') no-repeat center/cover;
        }
        
        #screen4 {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/main/images/5.png') no-repeat center/cover;
        }
        
        #screen5 {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://raw.githubusercontent.com/shenqideshijuan/shenqideshijuan.github.io/images/7.png') no-repeat center/cover;
        } 
        .main-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.2s ease;
            font-family: "Microsoft YaHei Light", "微软雅黑 Light", sans-serif;
            line-height: 1.2; /* 减少行距 */
        }
        
        .main-text {
            font-size: 1.8rem;
            margin-bottom: 20px; /* 减少间距 */
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.2s ease 0.4s;
            font-family: "Microsoft YaHei Light", "微软雅黑 Light", sans-serif;
            line-height: 1.2; /* 减少行距 */
        }
        
        .screen-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto; /* 减少间距 */
            opacity: 0;
            transform: translateY(100px);
            transition: all 1.5s ease 0.8s;
            box-shadow: 0 0 30px rgba(200, 160, 120, 0.3);
            border: 3px solid #7a6150;
        }
        
        .image-note {
            font-size: 0.9rem;
            color: #c9b18f;
            margin-top: 10px;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        
        /* 书架区域 */
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #e0c9a6;
            font-family: "Microsoft YaHei Light", "微软雅黑 Light", sans-serif;
        }
        
        .section-subtitle {
            font-size: 1rem;
            margin-bottom: 50px;
            text-align: center;
            color: #c9b18f;
        }
        
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .book {
            width: 180px;
            height: 260px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .book-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .book:hover .book-inner {
            transform: rotateY(15deg) translateY(-10px);
        }
        
        .book-front {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px 8px 8px 5px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #7a6150, #9c7c5a);
            color: #f0e6d2;
            font-size: 1.2rem;
            text-align: center;
            padding: 15px;
            font-family: "Microsoft YaHei Light", "微软雅黑", sans-serif;
        }
        
        /* 页脚样式 */
        footer {
            background: #1a1510;
            padding: 40px 20px;
            text-align: center;
        }
        
        .contact-table {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
        }
        
        .contact-table td {
            padding: 12px;
            border-bottom: 1px solid #4a3c2d;
        }
        
        .contact-table a {
            color: #c9b18f;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-table a:hover {
            color: #e0c9a6;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .main-text {
                font-size: 1.4rem;
            }
            
            .screen-image {
                width: 200px;
                height: 200px;
            }
            
            .books-container {
                gap: 20px;
            }
            
            .book {
                width: 140px;
                height: 200px;
            }
            
            .language-btn, .language-options {
                width: 80px;
            }
        }
        
        /* 滚动提示 */
        .scroll-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #c9b18f;
            font-size: 1.5rem;
            animation: bounce 2s infinite;
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- 语言切换 -->
    <div class="language-switcher">

            <!-- 图片位置2 - 替换下面的URL为您自己的图片 -->

            <div class="books-container">

    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // 设置语言
        function setLanguage(langCode) {
            // 保存语言选择
            localStorage.setItem('preferredLanguage', langCode);
            
            // 更新所有带有data-lang属性的元素
            document.querySelectorAll('[data-lang1], [data-lang2], [data-lang3]').forEach(element => {
                const text = element.getAttribute(`data-lang${langCode}`);
                if (text) {
                    element.textContent = text;
                }
            });
            
            // 更新当前语言显示
            const langNames = {1: "中文(简)", 2: "中文(繁)", 3: "English"};
            document.getElementById('current-lang').textContent = langNames[langCode] || "语言";
            
            // 更新页面语言属性
            document.documentElement.lang = langCode === '3' ? 'en' : (langCode === '2' ? 'zh-TW' : 'zh-CN');
        }
        
        // 初始化语言
        function initLanguage() {
            // 首先检查URL参数
            const urlLang = getQueryParam('lang');
            
            if (urlLang) {
                setLanguage(urlLang);
            } else {
                // 如果没有URL参数，检查本地存储
                const savedLang = localStorage.getItem('preferredLanguage');
                if (savedLang) {
                    setLanguage(savedLang);
                } else {
                    // 默认使用简体中文
                    setLanguage('1');
                }
            }
        }
        
        // 语言切换功能
        function toggleLanguageOptions() {
            const options = document.getElementById('languageOptions');
            options.style.display = options.style.display === 'block' ? 'none' : 'block';
        }
        
        // 关闭语言选项当点击外部
        document.addEventListener('click', function(event) {
            const langSwitcher = document.querySelector('.language-switcher');
            if (!langSwitcher.contains(event.target)) {
                document.getElementById('languageOptions').style.display = 'none';
            }
        });
        
        // 滚动动画效果
        function checkVisibility() {
            const screens = document.querySelectorAll('.screen');
            const scrollHint = document.querySelector('.scroll-hint');
            
            // 隐藏滚动提示当用户开始滚动
            if (window.scrollY > 100) {
                scrollHint.style.opacity = '0';
            } else {
                scrollHint.style.opacity = '1';
            }
            
            screens.forEach(screen => {
                const rect = screen.getBoundingClientRect();
                const screenTop = rect.top;
                const screenBottom = rect.bottom;
                const screenHeight = window.innerHeight;
                
                // 如果屏幕在视口中
                if (screenTop < screenHeight * 0.8 && screenBottom > screenHeight * 0.2) {
                    // 显示当前屏幕内容
                    const elements = screen.querySelectorAll('.main-title, .main-text, .screen-image');
                    elements.forEach(element => {
                        setTimeout(() => {
                            element.classList.add('visible');
                        }, 100);
                    });
                    
                    // 淡化其他屏幕
                    screens.forEach(otherScreen => {
                        if (otherScreen !== screen) {
                            otherScreen.style.opacity = '0.2';
                        } else {
                            otherScreen.style.opacity = '1';
                        }
                    });
                } else {
                    // 隐藏非活动屏幕内容
                    const elements = screen.querySelectorAll('.main-title, .main-text, .screen-image');
                    elements.forEach(element => {
                        element.classList.remove('visible');
                    });
                }
            });
        }
        
        // 初始检查可见元素
        window.addEventListener('load', function() {
            // 初始化语言
            initLanguage();
            
            checkVisibility();
            // 初始显示第一个屏幕
            document.querySelectorAll('#screen1 .main-title, #screen1 .main-text').forEach(el => {
                el.classList.add('visible');
            });
        });
        
        // 滚动时检查可见元素
        window.addEventListener('scroll', checkVisibility);
        
        // 为语言选项添加点击事件
        document.querySelectorAll('.language-options a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('data-lang');
                
                // 更新URL参数而不刷新页面
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('lang', lang);
                window.history.replaceState({}, '', newUrl);
                
                // 设置新语言
                setLanguage(lang);
                
                // 关闭语言选项
                document.getElementById('languageOptions').style.display = 'none';
            });
        });
    </script>
</body>
